{% extends 'bootstrap/base.html' %}


{% block title %}
    {{ user.nick_name }}的个人中心
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3>修改{{ user.phone }}的头像</h3>
                <p><img src="/static/{% if user.photo %}{{ user.photo }}{% else %}images/default.jpg{% endif %}"
                        alt="头像" width="200" height="200" style="border-radius: 20px"></p>
{#            当提交到同一路由时可以不用写action#}
                <form method="post" enctype="multipart/form-data">
                    <input type="file" name="user_photo">
                    <button type="submit" class="btn btn-default">开始上传头像</button>
                </form>
                <p style="color: red">{{ msg }}</p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
